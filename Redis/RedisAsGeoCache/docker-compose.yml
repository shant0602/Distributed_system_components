services:
  redis:
    image: redis:7
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lfu
      --tcp-keepalive 300
      --io-threads 4
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: ./app
    environment:
      REDIS_URL: redis://redis:6379/0
      GEO_CACHE_TTL: "120"        # seconds; response cache TTL (+ jitter)
      GEO_TMP_TTL: "15"           # seconds; ephemeral keys TTL
      GEO_QUERY_QUANT: "0.0005"   # ~55m at equator; helps cache hit rate
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  locust:
    build: ./loadtest
    environment:
      TARGET_HOST: http://app:8000
    depends_on:
      - app
    ports:
      - "8089:8089" # Locust Web UI
