services:
  redis:
    image: redis:7
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lfu
      --tcp-keepalive 300
      --io-threads 4
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: ./app
    environment:
      REDIS_URL: redis://redis:6379/0
      GEO_CACHE_TTL: "5"        # seconds; response cache TTL (+ jitter)
      GEO_TMP_TTL: "2"           # seconds; ephemeral keys TTL
      GEO_QUERY_QUANT: "0.0005"   # ~55m at equator; helps cache hit rate
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  locust:
    build: ./loadtest
    environment:
      - PYTHONUNBUFFERED=1
    # Important: point locust at your API inside the Compose network
    command: >
      locust -f /mnt/locust/locustfile.py
      --host http://app:8000
      --web-host 0.0.0.0
    volumes:
      - ./loadtest/locustfile.py:/mnt/locust/locustfile.py:ro
    depends_on:
      - app
    ports:
      - "8089:8089"
